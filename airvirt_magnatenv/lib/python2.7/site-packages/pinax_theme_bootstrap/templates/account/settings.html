{% extends "account/base.html" %}

{% load url from future %}
{% load bootstrap_tags %}

{% block head_title %}Account{% endblock %}

{% block body %}
    <form id="account_span" method="POST" action="{% url "account_settings" %}">
        <legend>Account</legend>
        <h6>To change your email, please enter it below and save.</h6>
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <div class="form-actions">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
{% endblock %}

<script type="text/javascript" src="{{ STATIC_URL }}agon_ratings/js/ajax_csrf.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}agon_ratings/js/jquery.raty.js"></script>

<script type="text/javascript">
    $(function () {
        // Assumptions:
        // 1. you have a div with the id of "user_rating" where you want the stars to go
        // 2. you have a container with the class .overall_rating where the new average rating will go
        window.raty_dict = {
//            start: "{{ the_user_rating }}",
            click: function(score, evt) {
                if (confirm('Do you really want to rate the app?')) {
                    // alert('Awesome! We take it very seriously!');
                    // Can make a redirect, e.g.
                    // window.location.replace("http://stackoverflow.com");
                } else {
                      // DOES NOT WORK. WHEN WE CANCEL, THE RATING STILL GOES THROUGH TO THE DB. NEED TO CANCEL THE RATING INSTEAD
                      $("#user_rating").empty();
                      $("#user_rating").raty(window.raty_dict);                      
                    return;
                }
                alert("q");
                var current_rating = 0;
                if (score != null) {
                    current_rating = score;
                }
                
                $.ajax({
                    url: "{{ post_url }}",
                    type: "POST",
                    data: {
                        "rating": current_rating,
                        "category": "{{ category }}"
                    },
                    statusCode: {
                        403: function(jqXHR, textStatus, errorThrown) {
                            // Invalid rating was posted or invalid category was sent
                            console.log(errorThrown);
                        },
                        200: function(data, textStatus, jqXHR) {
                            {% if category %}
                                $(".overall_rating.category-{{ category }}").text(data["overall_rating"]);
                            {% else %}
                                $(".overall_rating").text(data["overall_rating"]);
                            {% endif %}
                        }
                    }
                });
            },
            cancel: false,
            path: "{{ STATIC_URL }}agon_ratings/img/"
        }
        $('#user_rating').raty(window.raty_dict);
    });

    </script>

</script>

<!-- Little form that prompts you to enter your email address -->
{% load staticfiles %}
{% load bootstrap_tags %}
{% load waitinglist_tags %}

{% waitinglist_entry_form as form %}

<div id="email_form">    
    <form method="POST" action="{% url 'waitinglist_ajax_list_signup' %}" class="form-inline ajax" data-replace="#waitinglist">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <input type="submit" class="startedbtn" value="Submit" />
    </form>
</div>
